<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jsquizz | Home</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <div class="container">
      <header class="heading--3 text--center logo">JsQuizz</header>
      <main>
        <h2 class="heading--1 text--center">
          One stop place to test your Javascript knowledge
        </h2>

        <div class="category--container grid grid--2--cols">
          <a href="/pages/rules.html" class="card">
            <div class="card--img--container">
              <img
                src="/asset/js.png"
                alt="Man in Blue Suit"
                class="img--res"
              />
            </div>
            <div class="card--content">
              <div class="card--title">Js Functions quiz</div>
              <div class="card--manufacturer">
                Take the quiz to test your understandings about functions in
                javascript
              </div>
              <div class="text--grey text--bold">5 questions</div>
            </div>
          </a>
          <a href="/pages/rules.html" class="card">
            <div class="card--img--container">
              <img
                src="/asset/js_array.png"
                alt="Man in Blue Suit"
                class="img--res"
              />
            </div>
            <div class="card--content">
              <div class="card--title">Js Arrays quiz</div>
              <div class="card--manufacturer">
                Take the quiz to test your understandings about arrays in
                javascript
              </div>
              <div class="text--grey text--bold">5 questions</div>
            </div>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
